<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather Status</title>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto form pb-2">
            <div class="input-group">
                <input id="city" type="text" class="form-control" placeholder="Enter a location to see weather status">
                <div class="input-group-append">
                    <button id="submit" type="button" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>

        <!----------------------------------- weather info display ------------------------------>

        <div class="weather-status text-white text-center">
            <div id="icon"><!-- <img src="https://openweathermap.org/img/wn/10d@2x.png" alt=> --></div>
            <h1 id="name" class="mb-4"></h1>
            <h5 class="lead"><span id="temperature"></span></h5>
            <h5 class="lead"><span id="humidity"></span></h5>
            <h5 class="lead"><span id="pressure"></span></h5>
            <h5 class="lead"><span id="wind"></span></h5>
            <h5 class="lead"><span id="description"></span></h5>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
